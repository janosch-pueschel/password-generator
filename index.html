<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Karla"
      rel="stylesheet"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="content__input">
          <h1 class="content__heading">
            Generate a <br /><span class="content__heading--highlight"
              >random password</span
            >
          </h1>
          <p class="content__paragraph">
            Never use an insecure password again.
          </p>
          <button class="content__button" onclick="generatePasswords()">
            Generate passwords
          </button>
        </div>
        <div class="content__output">
          <div class="content__password-container margin">
            <p id="first-password"></p>
          </div>
          <div class="content__password-container">
            <p id="second-password"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
